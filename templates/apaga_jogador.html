<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Deleção</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; text-align: center; }
        .buttons { margin-top: 20px; }
        .delete-btn { padding: 10px 20px; background-color: #dc3545; color: white; border: none; cursor: pointer; text-decoration: none; border-radius: 5px; }
        .cancel-btn { padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Tem certeza?</h1>
    <p>Você está prestes a apagar permanentemente o jogador: <strong>{{ object.name }}</strong>.</p>
    <p>Essa ação não pode ser desfeita.</p>

    <form method="post">
        {% csrf_token %}
        <div class="buttons">
            <button type="submit" class="delete-btn">Sim, apagar</button>
            <a href="{% url 'lista-jogadores' %}" class="cancel-btn">Cancelar</a>
        </div>
    </form>
</body>
</html>
