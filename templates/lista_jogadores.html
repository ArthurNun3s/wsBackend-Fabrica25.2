<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Jogadores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style> 
        body { padding: 20px; } 
        .actions { float: right; }
        .actions form { display: inline; }
        .actions a { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Lista de Jogadores do Torneio</h1>

        <a href="{% url 'cria-jogador' %}" class="btn btn-primary mb-3">Adicionar Novo Jogador</a>
        <a href="{% url 'home' %}" class="btn btn-secondary mb-3">Voltar para Home</a>

        <ul class="list-group">
            {% for jogador in object_list %}
                <li class="list-group-item">
                    <strong>{{ jogador.name }}</strong> (Personagem: {{ jogador.character }})
                    <div class="actions">
                        <a href="{% url 'edita-jogador' jogador.pk %}" class="btn btn-sm btn-info">Editar</a>
                        <form action="{% url 'apaga-jogador' jogador.pk %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger">Apagar</button>
                        </form>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">Nenhum jogador cadastrado ainda.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
